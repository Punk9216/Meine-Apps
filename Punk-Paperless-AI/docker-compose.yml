version: "3.7"

services:
  app_proxy:
    environment:
      # App host + port leiten Requests Ã¼ber Umbrel Proxy
      APP_HOST: punk-paperless-ai_server_1
      APP_PORT: 3000

  server:
    image: clusterzx/paperless-ai:latest
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      RAG_SERVICE_URL: http://localhost:8000
      RAG_SERVICE_ENABLED: "true"
    volumes:
      - ${APP_DATA_DIR}/data:/app/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
